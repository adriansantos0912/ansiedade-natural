<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansiedade Sob Controle - Métodos Naturais</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho Hero -->
    <header class="hero">
        <div class="container">
            <h1><span class="highlight">🌿 Controle</span> sua Ansiedade</h1>
            <p class="subtitle">Técnicas baseadas em ciência para uma mente mais calma.</p>
            <a href="#tecnicas" class="cta-btn">Comece Agora</a>
        </div>
    </header>

    <!-- Timer de Respiração 4-7-8 -->
    <section class="breath-section">
        <div class="container">
            <h2>Respiração 4-7-8</h2>
            <div class="breath-timer">
                <div class="circle">
                    <span id="breath-text">Inspire</span>
                    <span id="countdown">4</span>
                </div>
                <div class="controls">
                    <button id="start-btn"><i class="fas fa-play"></i> Iniciar</button>
                    <button id="reset-btn"><i class="fas fa-redo"></i> Reiniciar</button>
                </div>
                <audio id="audio-guide" src="assets/audios/respiracao-guia.mp3"></audio>
            </div>
        </div>
    </section>

    <!-- Seção de Áudios de Meditação -->
    <section class="audio-section">
        <div class="container">
            <h2>Meditações Guiadas</h2>
            <div class="audio-player">
                <div class="track">
                    <h3>Meditação para Ansiedade (5min)</h3>
                    <button class="play-btn" data-audio="assets/audios/meditacao-5min.mp3">
                        <i class="fas fa-play"></i> Ouvir
                    </button>
                </div>
                <!-- Adicione mais áudios aqui -->
            </div>
        </div>
    </section>

    <!-- Técnicas Adicionais -->
    <section id="tecnicas" class="tecnicas">
        <div class="container">
            <h2>Técnicas Naturais</h2>
            <div class="cards">
                <!-- Cards aqui (mesmo conteúdo anterior) -->
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 - Desenvolvido com ❤ para alívio da ansiedade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
